<html lang="en">

<head>

  <!-- Bootstrap CSS -->

<body>


  <div class="container">


    <div class="row">

      <div class="col-md-6 offset-3">


        <h1>Add A Student</h1>
        <a href="/pet">Add a pet</a>

        <form action="">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="name" id="firstName">
            <input type="number" class="form-control" placeholder="age" id="age">
            <select class='btn btn-block btn-outline-secondary' name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <br>
            <button id="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>

    </div>

    <div class="row" id='studentList'>

    </div>
  </div>
